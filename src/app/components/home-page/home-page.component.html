<nav class="navbar navbar-dark">
  <a class="navbar-brand" routerLink="/cats">Home</a>
 
  <div class="my-2 my-lg-0">
    <ul class="navbar-nav">
      <li class="nav-item">
          <a class="nav-link">Logout</a>
      </li>   
    </ul>
  </div>
 </nav>
 
<div class="container main-content">
  <div class="row justify-content-center">
    <div class="col-10 col-md-7">
      <h4 class="page-title"> Welcome to {{ title }}! </h4>
      <hr/>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-10 col-md-6 col-xl-3" *ngFor="let cat of catList">
      <div class="card">
        <img [src]="cat?.dp" class="card-img-top" [alt]="cat?.name " width="300">
        <div class="card-body">
          <a routerLink="/cat/{{cat?.id}}" >
            <h5 class="card-title">{{ cat?.name }}</h5>
          </a>
          <p class="card-text">{{ cat?.dob }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
